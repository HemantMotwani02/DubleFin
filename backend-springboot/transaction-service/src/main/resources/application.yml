server:
  port: 8084

spring:
  application:
    name: transaction-service
  datasource:
    url: jdbc:mysql://localhost:3306/dublefin_transaction?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.dublefin.transaction: DEBUG

